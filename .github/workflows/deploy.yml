name: Deploy API

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Set tag version"
        required: true
        type: string

jobs:
  deploy-api:
    runs-on: ubuntu-latest
    environment: STAGING
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Login to ECR
        uses: docker/login-action@v1
        with:
          registry: ${{ secrets.AWS_ACCOUNT_NUMBER }}.dkr.ecr.us-east-1.amazonaws.com
          username: ${{ secrets.AWS_ACCESS_KEY_ID }}
          password: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: api/.
          push: true
          tags: ${{ secrets.AWS_ACCOUNT_NUMBER }}.dkr.ecr.us-east-1.amazonaws.com/hileomsi/api:${{ github.event.inputs.tag }}